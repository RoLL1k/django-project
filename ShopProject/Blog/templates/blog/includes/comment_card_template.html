<div class="card mt-3">
	<div class="card-header">
		{{ comment.date_pub }}
	</div>
	<div class="card-body">

		<blockquote class="blockquote mb-0">
			<p>
				{{ comment.author }}
			</p>
			<footer class="blockquote-footer">
				<cite title="Source Title">
					{{ comment.body }}
				</cite>
			</footer>
		</blockquote>
	</div>
</div>
